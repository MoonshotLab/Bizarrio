<!doctype html>
<html>
  <head>
    <title>Bizarrio</title>
    <script src='vendor/phaser/build/phaser.min.js'></script>
    <script src='vendor/underscore/underscore.js'></script>
    <script src='vendor/zepto/zepto.js'></script>
    <script src='vendor/microevent.js/microevent.js'></script>
    <script src='/socket.io/socket.io.js'></script>

    <script src='lib/utils.js'></script>
    <script src='lib/scoreboard.js'></script>
    <script src='lib/player.js'></script>

    <script src='lib/obstacle.js'></script>
    <script src='lib/manager.js'></script>
    <script src='lib/spawn-points.js'></script>

    <script src='lib/toggle-manager.js'></script>
    <script src='lib/player-manager.js'></script>
    <script src='lib/portal-manager.js'></script>
    <script src='lib/conveyor-manager.js'></script>
    <script src='lib/coin-manager.js'></script>
    <script src='lib/snowball-manager.js'></script>
    <script src='lib/trap-door-manager.js'></script>

    <script src='lib/toggle.js'></script>
    <script src='lib/conveyor.js'></script>
    <script src='lib/ice.js'></script>
    <script src='lib/portal.js'></script>
    <script src='lib/trap-door.js'></script>
    <script src='lib/waterfall.js'></script>
    <script src='lib/coin.js'></script>
    <script src='lib/fan.js'></script>
    <script src='lib/jingleBell.js'></script>
    <script src='lib/snowball.js'></script>

    <script src='lib/game.js'></script>
    <script src='lib/tutorial.js'></script>
    <script src='index.js'></script>

    <link rel='stylesheet' href='assets/styles.css' />
  </head>
  <body>
    <div id='bizarrio'>
      <div id='screens'>
        <div class='screen' id='player-select'>
          <div class='player-selection players-1' data-players='1'></div>
          <div class='player-selection players-2' data-players='2'></div>
          <div class='player-selection players-3' data-players='3'></div>
          <div class='player-selection players-4 selected' data-players='4'></div>
        </div>
        <div class='screen' id='tutorial'>
          <div class='step'></div>
          <div class='step'></div>
          <div class='step'></div>
          <div class='step'></div>
        </div>
        <div class='screen' id='finished'>
          <div class='player-0 winner'></div>
          <div class='player-1 winner'></div>
          <div class='player-2 winner'></div>
          <div class='player-3 winner'></div>
        </div>
      </div>
      <div id='scoreboard'>
        <div id='time-remaining'><h2 class='time'>3:00</h2></div>
        <ul class='players'></ul>
      </div>
    </div>

    <audio id='music' loop autoplay><source src='assets/sounds/music.m4a' type='audio/mp4'></audio>
  </body>
</html>
